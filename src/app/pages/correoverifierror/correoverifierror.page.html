<ion-content class="fondo">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-card class="lacard">
          <ion-row>
            <ion-col>
              <!--Alerta erronea para el usuario-->
              <ion-text color="primary">
                <br><br>
                <h1 class="ion-text-center" class="titulos">¡Verificación de correo erronea!</h1>
              </ion-text>
              <br>
              <!--imagen de error-->
              <ion-col size="8" class="ion-avatar">
                <img width="160px" src="../../../assets/Imagenes/error.png" alt="visto">
              </ion-col>
              <!--Anuncio de falla-->
                <h2 style="margin: 50px;"  class="ion-text-center">Su dirección de correo electrónico ha sido erronea, por favor intentelo nuevamente</h2>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <!--botón para regresar al inicio-->
              <div class="ion-text-center">
                <ion-button type="submit"  color="primary" [routerLink]="['/login']" >Inicio</ion-button>
              </div>
            </ion-col>
          </ion-row>
          <br>
          <br>
        </ion-card>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
