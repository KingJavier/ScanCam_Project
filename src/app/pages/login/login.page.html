<ion-content class="fondo">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
      </ion-col>
      <ion-col size-md="4">
        <ion-card class="card">
          <ion-text color="primary" >

            <!--imagen con logo de la pagina-->
            <img src="../../../assets/Imagenes/logo.png" style="height: 170px;width: 170px;" class="logo">

            <!--titulos-->

            <h1 class="titulos">LOGIN</h1>

          </ion-text>
          <br>
          <ion-card-content class="ion-padding">
            <form [formGroup]="form" errorTailor>
              <ion-item class="form-group">
                <!--digitar correo electronico ya registrado en el sistema-->
                <ion-label position="floating" class="eltexto">Digite su correo electronico</ion-label>
                <!--condicionales para el correo electronico-->
                <ion-input class="form-control" formControlName='correo'  placeholder="Correo" type="text" [(ngModel)]="datos.email" name="email" errorTailor></ion-input>
              </ion-item>
              <br>
              <br>
              <ion-item class="form-group">
                <!--contraseña valida y acorde al correo-->
                <ion-label position="floating"class="eltexto">Ingrese su Contraseña</ion-label>
                <!--condicionales para la contraseña-->
                <ion-input class="form-control" [type]="showPassword ? 'text' : 'password' " formControlName='contraseña' placeholder="Contraseña" type="password" [(ngModel)]="datos.password" name="password" ></ion-input>
                <ion-icon color="primary" (click)="togglePassword()" slot="end" [name]="passwordToggleIcon" id="verclave"></ion-icon>
              </ion-item>
              <ion-row>
                <ion-col>
                  <!--redirección a forgotpassword con opción de cambiar la contraseña-->
                  <p class="ion-text-end">
                    <a [routerLink]="['/forgot-password']" class="eltexto">¿Olvidaste tu contraseña?</a>
                  </p>
                </ion-col>
              </ion-row>

              <div class="ion-text-center">
                <!--botón de ingresar-->
                <ion-button color="primary" class="ion-margin-top" (click)="createLogeo()" class="eltexto">
                  INGRESAR
                </ion-button>
              </div>
              <ion-row class="eltexto">
                <ion-col size="12">
                  <ion-text color="dark" >
                    <!--opción de registrarse como nuevo usuario-->
                    <h5>¿No tienes cuenta?  <a  [routerLink]="['/register']">REGISTRATE</a> </h5>
                  </ion-text>
                </ion-col>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
