<ion-toolbar color="light">
  <ion-row>
    <ion-col size="2">
      <ion-buttons>
        <ion-menu-button color="dark" menu="first"></ion-menu-button>
        <!--redirecci贸n a perfil presionando el nombre del usuario-->
          <ion-button routerLink="/perfilseguridad" expand="block" fill="clear" shape="round" color="dark">
            <!--nombre del usuario-->
          <h5 class="eltexto">{{this.nombre}}</h5>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="9">
    </ion-col>
    <ion-col size="1">
      <!--bot贸n de salida-->
      <button class="salida" (click)="salir()">
        <ion-icon name="log-out-outline" color="dark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-toolbar>

<ion-content class="fondo">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-card class="lacard">
          <!--Listado de registros de entrada y salida-->
          <ion-text color="primary" >
            <h1 class="titulos">Listado de Registros</h1>
          </ion-text>

          <ion-list>
            <ion-item>
              <ion-button fill="clear" id="open-date-input-2">
                <ion-icon icon="calendar"></ion-icon>
              </ion-button>
              <ion-input [value]="dateValue"></ion-input>
              <ion-popover trigger="open-date-input-2" show-backdrop="false">
                <ng-template>
                  <ion-datetime
                    #popoverDatetime2
                    presentation="date"
                    (ionChange)="dateValue = formatDate(popoverDatetime2.value)"
                  ></ion-datetime>
                </ng-template>
              </ion-popover>
            </ion-item>
          </ion-list>

          <div style="margin: 30px;">
            <table class="table" id="colorletra" >
              <!--Elementos a llamar en la lista-->
              <thead>
                <tr>
                  <!--Identificaci贸n-->
                  <th scope="col" class="eltexto">Identificaci贸n</th>
                  <!--Nombre-->
                  <th scope="col" class="eltexto">Name </th>
                  <!--Registro de entrada-->
                  <th scope="col" class="eltexto">Entrada</th>
                  <!--Registro de salida-->
                  <th scope="col" class="eltexto">Salida</th>
                </tr>
              </thead>
              <tbody>
                <!--Datos a llamar-->
                <tr *ngFor="let usuario of entrada">
                  <!--Documento del usuario-->
                  <td class="eltexto">{{usuario.documento}}</td>
                  <!--Nombre del usuario-->
                  <td class="eltexto">{{usuario.name}}</td>
                  <!--Registro ingreso de usuario-->
                  <td *ngIf="usuario.createdAt" class="eltexto">{{usuario.createdAt|date:"short"}}</td>
                  <!--Registro salida de usuario-->
                  <td *ngIf="usuario.regEnt.length > 0" class="eltexto">{{usuario.regEnt[0].createdAt|date:"short"}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
