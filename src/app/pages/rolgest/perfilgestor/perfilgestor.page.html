<ion-toolbar color="light">
  <ion-row>
    <ion-col size="2">
      <ion-buttons>
        <ion-menu-button color="dark" menu="first"></ion-menu-button>
        <!--redirección a perfil presionando el nombre del usuario-->
        <ion-button routerLink="/perfilgestor" expand="block" fill="clear" shape="round" color="dark">
          <!--nombre del usuario-->
          <h5 class="eltexto">{{this.nombre}}</h5>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="9">
    </ion-col>
    <ion-col size="1">
      <!--botón de salida-->
      <button class="salida" (click)="salir()">
        <ion-icon name="log-out-outline" color="dark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-toolbar>


<ion-content class="fondo">
  <ion-grid>
    <ion-card class="lacard">
      <ion-row>
        <!--Llamado de la imagen de la base de datos Mostrada en una card -->
        <ion-col size-md="4" size="12">
          <ion-col size="6" size-md="4" size-lg="3" *ngIf="this.url">
            <ion-card
            style="background-color: rgba(221, 221, 221, 0.707); box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.275); border-radius: 10px;">
                <ion-card-content style="padding: 0;">
                  <!--Imagen de la base de datos-->
                  <img [src]="this.url" class="lafoto2" alt="" style="object-fit: cover; height: 60vh;  border-radius: 10px; " id="foto"/>
                </ion-card-content>
            </ion-card>
          </ion-col>

          <!--cambio de foto de perfil-->
          <div class="ion-text-center">
            <ion-button color="primary" class="ion-margin-top" [routerLink]="['/actufotogestor']" class="eltexto">
              Cambiar Foto de Perfil
            </ion-button>
          </div>

          <!--Actualización de caetificado de estudio-->
          <div class="ion-text-center">
            <ion-button color="primary" class="ion-margin-top" [routerLink]="['/actufoto']" class="eltexto">
              Actualizar Certificado
            </ion-button>
          </div>


        </ion-col>
        <!--Formulario de  perfil gestor-->
        <ion-col size-md="8" size="12">
          <ion-item class="ion-margin-vertical">
            <!--Nombre de usuario-->
            <ion-label position="floating" class="eltexto"><ion-icon name="person-circle-outline" color="primary"></ion-icon> Nombre:</ion-label>
            <!--Llamar el nombre del usuario de la base de datos-->
            <h5 class="eltexto">{{this.nombre}}</h5>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <!--Nombre de usuario-->
            <ion-label position="floating" class="eltexto"><ion-icon name="person-circle-outline" color="primary"></ion-icon > Apellido:</ion-label>
            <!--Llamar el nombre del usuario de la base de datos-->
            <h5 class="eltexto">{{this.apellido}}</h5>
          </ion-item>

          <ion-item>
            <!--Correo electronico Gmail-->
            <ion-label position="floating"class="eltexto"> <ion-icon name="mail-outline" color="primary"></ion-icon> Correo:</ion-label>
            <!--Llamado de correo electronico user-->
            <h5 class="eltexto">{{this.correo}}</h5>
          </ion-item>

          <ion-item>
            <!--teléfono-->
            <ion-label position="floating" class="eltexto"><ion-icon name="call-outline" color="primary"></ion-icon> Telefono:</ion-label>
            <!--llamado de teléfono-->
            <h5 class="eltexto">{{this.telefono}}</h5>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <!--Documento C.C user-->
            <ion-label position="floating" class="eltexto"><ion-icon name="document-text-outline" color="primary" ></ion-icon> Documento:</ion-label>
            <!--Llamado de documento de la base de datos -->
            <h5 class="eltexto">{{this.documento}}</h5>
          </ion-item>

          <ion-item class="ion-margin-vertical">
            <!--especificacón del rol-->
            <ion-label position="floating" class="eltexto"><ion-icon name="layers-outline" color="primary"></ion-icon>  Rol:</ion-label>
            <!--Llamado del rol estipulado-->
            <h5 class="eltexto">{{this.role}}</h5>
          </ion-item>

          <div class="ion-text-center">
             <!--Cambio de contraseña-->
            <ion-button color="primary" class="ion-margin-top" class="eltexto" [routerLink]="['/forgot-password']" >
              Cambiar Contraseña
            </ion-button>
          </div>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-grid>
</ion-content>
