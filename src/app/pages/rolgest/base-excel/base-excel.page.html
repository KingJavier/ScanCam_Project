<ion-toolbar color="light">
  <ion-row>
    <ion-col size="2">
      <ion-buttons>
        <ion-menu-button color="dark" menu="first"></ion-menu-button>
        <!--redirección a perfil presionando el nombre del usuario-->
        <ion-button routerLink="/perfilinvitado" expand="block" fill="clear" shape="round" color="dark">
          <!--nombre del usuario-->
          <h5 class="eltexto">{{this.nombre}}</h5>
        </ion-button>
      </ion-buttons>
    </ion-col>
    <ion-col size="9">
    </ion-col>
    <ion-col size="1">
      <button class="salida" (click)="salir()">
        <!--botón de salida-->
        <ion-icon name="log-out-outline" color="dark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-toolbar>


  <ion-content class="fondo">
    <ion-grid>
      <ion-row >
        <ion-col sizeMd="4" offsetMd="4">
          <ion-card id="lacarta">
            <ion-card-content >
              <ion-row>
                <ion-col size="12" class="text-center" >
                  <h1 class="titulos" >Archivo de excel</h1>  
                </ion-col>
                <ion-col size="12"></ion-col>
                  <ion-col size="12"></ion-col>
                <ion-row>
                  <ion-col size="12">
                    <h2 class="eltexto">En este apartado podra seleccionar un archivo excel para facilitar el registro de los usuarios.</h2>
                  </ion-col>
                  <ion-col size="12"></ion-col>
                  <ion-col size="12"></ion-col>
                  <ion-col size="12"></ion-col>
                  <ion-col size="12"></ion-col>
                  <ion-col size="12">
                    
                    <div class="ion-text-center">
                      <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                          <input (change)="capturarFoto($event)" type="file" id="boton2">
                        </div>
                        <!--Botón para cargar la base de datos de excel-->
                        <div class="col-lg-4 col-md-4 col-sm-12">
                          <ion-button type="button" [disabled]="loading"  (click)="subirFoto()" color="primary" class="ion-margin-top" id="boton">
                            {{(loading) ? 'Cargando...' : 'Actualizar'}}
                          </ion-button>
                        </div>
                      </div>
                    </div>
                  </ion-col>
              </ion-row>
              </ion-row>
            </ion-card-content>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
